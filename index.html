<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <title>SPEEDOMETER</title>
        <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
        <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div id="main-page" class="ui-page ui-page-active" data-enable-page-scroll="false">
            <header class="ui-header">
                <h2 class="ui-title">Current Speed</h2>
            </header>
            <div class="ui-content">
                <div id="content-speed">0</div>
                <div id="content-speed-unit">km/h</div>
            </div>
            <footer>
                <button id="settings-button" class="ui-btn">Settings</button>
            </footer>
        </div>
        <div id="settings-page" class="ui-page">
            <header class="ui-header">
                <h2 class="ui-title">Settings</h2>
            </header>
            <div class="ui-content">
                <div>
                    <p>Data Interval:</p>
                    <input type="range" id="content-sample-interval" value="1" min="1" max="10" step="1"/>
                    <P id="content-sample-interval-value" class="content-interval-value">1</P>
                </div>
                <div>
                    <p>Callback Interval:</p>
                    <input type="range" id="content-callback-interval" value="150" min="1" max="300" step="1"/>
                    <p id="content-callback-interval-value" class="content-interval-value">150</p>
                </div>
            </div>
            <footer>
                <button id="set-interval-button" class="ui-btn">Set</button>
            </footer>
        </div>
        <div id="error-popup" class="ui-popup">
            <div class="ui-popup-header">Error</div>
            <div id="error-popup-message" class="ui-popup-content"></div>
            <div class="ui-popup-footer ui-bottom-button">
                <button id="error-popup-button" class="ui-btn">OK</button>
            </div>
        </div>
        <div id="information-popup" class="ui-popup">
            <div class="ui-popup-header">Information</div>
            <div class="ui-popup-content">
                <p>The System will use Data Interval and Callback Interval when the display is off. The power consumption can be reduced by changing the intervals.</p>
            </div>
            <div class="ui-popup-footer ui-bottom-button">
                <button id="information-popup-button" class="ui-btn">OK</button>
            </div>
        </div>
    </body>
</html>
